<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>royal-bd-bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
   
   
  
<section  id="login-area">
    <!-- heading line -->
    <h1 class="heading text-center">Welcome to Royal-BD-Bank</h1>

        <!-- form-section -->
         <article class="submit-area">
                <h4>Login</h4>
                <br>
                    <input class="form-control" type="text" placeholder="Email">
                <br>
                    <input class="form-control" type="password" placeholder="Password">
                <br>
                    <button id="login" class="btn btn-success mb-2">Enter</button>
                
         </article>
</section>

 <!-- working on transaction area -->
<section id="transaction">
    <article>
        <h2 class="text-center">Your Dashboard</h2>
    </article>
     <!-- working on balance -->
    <article class="row mt-5">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="CurrentDeposit">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="withdrawl">00</span> </h2>
                </div>
                
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentCash">1000</span></h2>
                </div>
                
            </div>
    </article>
            

            <article class="row mt-5">
                <div class="col-md-6">
                    <div class="submit-area">
                            <h4>Deposit</h4>
                            <br>
                        <input id="depositAmount" class="form-control" type="text" placeholder="$ Amount you want to deposit">
                        <br>
                        <button id="moneyin" class="btn btn-success">Deposit</button>
                        
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                            <h4>Withdraw</h4>
                            <br>
                        <input id="withdrawAmount" class="form-control" type="text" placeholder="$ Amount you want to withdraw">
                        <br>
                        <button id="moneyout" class="btn btn-success">Withdraw</button>
                        

                    </div>
                </div>

                
            </article>
     
   
    <!-- working on dashboard -->

    

</section>

<script>
    //    working log in button
    const loginBtn =  document.getElementById("login");
    loginBtn.addEventListener('click', function(){
        const loginArea = document.getElementById("login-area");
        loginArea.style.display="none";
        const transactionArea = document.getElementById("transaction");
        transactionArea.style.display ="block"

    });

    // working on a deposit button

    const depositBtn = document.getElementById("moneyin");

        depositBtn.addEventListener("click", function(){
            const addAmount = document.getElementById("depositAmount").value;
            const addNumber = parseFloat(addAmount);
           
            updateSpan("currentCash", addNumber);
            updateSpan("CurrentDeposit", addNumber);
            

            document.getElementById("depositAmount").value ="";
        })

        function updateSpan(id, addNumber){
            const current = document.getElementById(id).innerText;
            const runningCash = parseFloat(current);
            const totalCash = runningCash + addNumber;
            document.getElementById(id).innerText = totalCash;
        }


    //    work on Withdraw button 

         const takeOut = document.getElementById("moneyout");

         takeOut.addEventListener("click", function(){
            const withdrawAmount = document.getElementById("withdrawAmount").value;
            const takeOutAmount = parseFloat(withdrawAmount)

            const withdrawlAmount = document.getElementById("withdrawl").innerText;
            const currentWithdraw = parseFloat(withdrawlAmount)
            const totalWithdraw = takeOutAmount + currentWithdraw;

            document.getElementById("withdrawl").innerText = totalWithdraw;
            updateSpan("currentCash", -1*takeOutAmount)

            document.getElementById("withdrawAmount").value = "";
            

         })
 
</script>
</body>
</html>
